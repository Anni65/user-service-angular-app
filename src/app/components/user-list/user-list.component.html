<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by First Name"
        [(ngModel)]="firstName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByFirstName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.firstName }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser">
      <h4>Users</h4>
      <div>
        <label><strong>First Name: </strong></label> {{ currentUser.firstName }}
      </div>
      <div>
        <label><strong>Last Name: </strong></label> {{ currentUser.lastName }}
      </div>
      <div>
        <label><strong>Email: </strong></label> {{ currentUser.email }}
      </div>
      <div>
        <button type="button" class="btn btn-info">
            <a class="badge" routerLink="/users/{{ currentUser.id }}">
              Edit
            </a>
        </button>
      </div>
    </div>
    <div *ngIf="!currentUser">
      <br/>
      <p>Please click on a Users...</p>
    </div>
  </div>
  <div>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      Remove All
    </button>
  </div>
</div>
