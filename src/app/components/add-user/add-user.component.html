<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <h3><u>Enter user details : </u></h3>
        <br/>
        <label for="firstName"><strong>First Name</strong></label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="user.firstName"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="lastName"><strong>Last Name</strong></label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="user.lastName"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="description"
        />
      </div>
      <button (click)="saveUser()" class="btn btn-success m-3">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Users was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
</div>
