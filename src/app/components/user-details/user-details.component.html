<div>
  <div *ngIf="currentUser.id" class="edit-form">
    <h3><u>User-{{currentUser.id}}</u></h3>
    <br>
    <form>
      <div class="form-group">
        <label for="firstName"><strong>First Name</strong></label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="currentUser.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName"><strong>Last Name</strong></label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="currentUser.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="lastName"><strong>Email</strong></label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
    </form>

    <button class="btn btn-danger m-3" (click)="deleteUser()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success m-3"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>Cannot access this Users...</p>
  </div>
</div>
